
<div class="sidenav">
         <div class="login-main-text">
            <h2>Application<br> Login Page</h2>
            <p>Login or register from here to access.</p>
         </div>
      </div>
      <div class="main">
         <div class="col-md-6 col-sm-12">
            <div class="login-form">
               <form>
                  <div class="form-group">
                     <label>Email</label>
                     <input id="username" type="text" class="form-control" placeholder="Email" required>
                  </div>
                  <div class="form-group">
                     <label>Password</label>
                     <input id="password" type="password" class="form-control" placeholder="Password" required>
                  </div>
                  <button type="submit" (click)="login()" class="btn btn-black">Login</button>
                  <a routerLink="app-register">
                     <button type="submit" class="btn btn-secondary">Register</button><br><br>
                  </a>
                  <a routerLink="app-homepage">Continue as a guest.</a>
               </form>
            </div>
         </div>
      </div>
